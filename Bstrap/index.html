<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <title>Bootstrap Home Slides</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#"><span><img class="logo" src="pics/logobold.png"> </span> </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link tag" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link tag" href="https://www.catalomat.ro/ikea/catalog-nou-de-sambt-09-04-2022/?page=3">Catalogue</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link tag" href="#">contact</a>
                </li>
                <li class="nav-item">
                    <a href="index.html" class="getstarted">Get Started</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="pics/4.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption">
                <h5 class="animated fadeInDown" style="=animation-delay: 1s">Italian design</h5>
                <p class="animated fadeInDown d-none d-md-block" style="animation-delay: 1s">10000RON</p>
                <p class="animated fadeInUp" style="animation-delay: 3s">
                    <a href="#">BUY</a>
                </p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="pics/2.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption">
                <h5 class="animated fadeInDown" style="=animation-delay: 1s">Classy</h5>
                <p class="animated fadeInDown d-none d-md-block" style="animation-delay: 1s">15000RON</p>
                <p class="animated fadeInUp" style="animation-delay: 3s">
                    <a href="#">BUY</a>
                </p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="pics/3.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption">
                <h5 class="animated fadeInDown" style="=animation-delay: 1s">Minimalist</h5>
                <p class="animated fadeInDown d-none d-md-block" style="animation-delay: 1s">10000RON</p>
                <p class="animated fadeInUp" style="animation-delay: 3s">
                    <a href="#">Buy</a>
                </p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>



























<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</html>
